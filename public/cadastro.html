<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Aluno</title>
  <style>
    .erro {
      color: red;
      margin-top: 8px;
    }
    #mensagem-sucesso {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Cadastro</h1>

  <form id="form-cadastro">
    <input id="nome" type="text" placeholder="Nome" />
    <input id="email" type="text" placeholder="Email" />
    <input id="senha" type="password" placeholder="Senha" />
    <button id="botao-cadastrar" type="submit">Cadastrar</button>
  </form>

  <div id="erros" aria-live="polite"></div>
  <p id="mensagem-sucesso" style="display: none;">Cadastro realizado com sucesso</p>

  <script>
    document.getElementById('form-cadastro').addEventListener('submit', function (event) {
      event.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const erros = document.getElementById('erros');
      const sucesso = document.getElementById('mensagem-sucesso');

      erros.innerHTML = '';
      sucesso.style.display = 'none';

      const emailValido = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;

      // ðŸš« Campos vazios
      if (!nome || !email || !senha) {
        alert('Por favor, preencha todos os campos obrigatÃ³rios');
        return;
      }

      // ðŸš« E-mail invÃ¡lido
      if (!emailValido.test(email)) {
        erros.innerHTML = '<p class="erro">Formato de email invÃ¡lido</p>';
        return;
      }

      // ðŸš« Senha curta
      if (senha.length < 6) {
        erros.innerHTML = '<p class="erro">A senha deve ter pelo menos 6 caracteres</p>';
        return;
      }

      // âœ… Verifica se o e-mail jÃ¡ estÃ¡ cadastrado
      fetch(`http://localhost:3000/usuarios?email=${encodeURIComponent(email)}`)
        .then(res => res.json())
        .then(usuarios => {
          if (usuarios.length > 0) {
            erros.innerHTML = '<p class="erro">UsuÃ¡rio jÃ¡ cadastrado</p>';
            return;
          }

          // âœ… Se nÃ£o existir, realiza cadastro
          fetch('http://localhost:3000/usuarios', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nome, email, senha })
          })
            .then(() => {
              sucesso.style.display = 'block';
            });
        });
    });
  </script>
</body>
</html>
